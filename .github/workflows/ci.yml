name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    services:
      mariadb:
        image: mariadb:11.4.8
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: auth_test_db
          MYSQL_USER: auth_user
          MYSQL_PASSWORD: your_secure_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_USER: auth_user
          DB_PASSWORD: your_secure_password
          DB_NAME: auth_test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          ENABLE_REDIS: true
          JWT_ACCESS_SECRET: CI_TEST_ACCESS_SECRET_32_CHARS_MIN
          JWT_REFRESH_SECRET: CI_TEST_REFRESH_SECRET_32_CHARS_MIN
          CSRF_SECRET: CI_TEST_CSRF_SECRET_32_CHARS_MIN
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.txt
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build
        run: |
          mkdir -p bin
          go build -ldflags="-s -w" -o bin/api cmd/api/main.go

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-binary
          path: bin/api

