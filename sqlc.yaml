version: "2"
sql:
  - engine: "mysql"
    queries: "internal/infrastructure/sqlc/queries/"
    schema: "migrations/"
    gen:
      go:
        package: "sqlc"
        out: "internal/infrastructure/sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true