paths:
  /alive:
    get:
      description: Lightweight check to verify API process is running
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Check API liveness
      tags:
      - health
  /auth/csrf-token:
    get:
      description: Get a new CSRF token for state-changing requests
      parameters:
      - description: Bearer <access_token>
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Contains csrf_token
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_waqasmani_api-boilerplate_internal_shared_utils.Response'
      summary: Get CSRF token
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and get access and refresh tokens
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_modules_auth.loginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Contains access_token and csrf_token
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_waqasmani_api-boilerplate_internal_shared_utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_waqasmani_api-boilerplate_internal_shared_utils.Response'
      summary: User login
      tags:
      - auth
  /auth/logout:
    post:
      description: Revoke refresh token and clear cookies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_waqasmani_api-boilerplate_internal_shared_utils.Response'
      summary: User logout
      tags:
      - auth
  /auth/refresh:
    post:
      description: Get new access token using refresh token from cookie
      produces:
      - application/json
      responses:
        "200":
          description: Contains access_token and csrf_token
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_waqasmani_api-boilerplate_internal_shared_utils.Response'
      summary: Refresh tokens
      tags:
      - auth
