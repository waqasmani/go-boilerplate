definitions:
  AttendanceResponse:
    description: Attendance record response
    properties:
      check_in_at:
        type: string
      check_in_latitude:
        type: number
      check_in_longitude:
        type: number
      check_out_at:
        type: string
      check_out_latitude:
        type: number
      check_out_longitude:
        type: number
      created_at:
        type: string
      duration_seconds:
        type: integer
      id:
        type: integer
      is_early_leave:
        type: boolean
      is_late:
        type: boolean
      overtime_seconds:
        type: integer
      shift_id:
        type: integer
      status:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  CheckInRequest:
    description: Check-in request with optional geolocation
    properties:
      client_timestamp:
        type: string
      latitude:
        type: number
      longitude:
        type: number
    type: object
  CheckOutRequest:
    description: Check-out request with optional geolocation
    properties:
      attendance_id:
        description: 'Optional: specify which session to close'
        type: integer
      client_timestamp:
        type: string
      latitude:
        type: number
      longitude:
        type: number
    type: object
  DailySummaryResponse:
    properties:
      absent_count:
        type: integer
      date:
        type: string
      late_count:
        type: integer
      on_leave_count:
        type: integer
      present_count:
        type: integer
      total_attendance:
        type: integer
      total_hours:
        type: number
      total_overtime_hours:
        type: number
    type: object
  LeaveBalanceResponse:
    properties:
      accrued_days:
        type: number
      available_days:
        type: number
      carryover_days:
        type: number
      leave_type:
        type: string
      used_days:
        type: number
      year:
        type: integer
    type: object
  ListAttendanceResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      records:
        items:
          $ref: '#/definitions/AttendanceResponse'
        type: array
      total:
        type: integer
    type: object
  ManualAttendanceRequest:
    properties:
      check_in_at:
        type: string
      check_out_at:
        type: string
      overtime_seconds:
        type: integer
      reason:
        minLength: 10
        type: string
      user_id:
        type: integer
    required:
    - check_in_at
    - check_out_at
    - reason
    - user_id
    type: object
  ReviewTimeOffRequest:
    properties:
      review_note:
        minLength: 5
        type: string
    required:
    - review_note
    type: object
  TimeOffRequest:
    properties:
      end_date:
        type: string
      leave_type:
        allOf:
        - $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_infrastructure_sqlc.TimeOffRequestsLeaveType'
        enum:
        - sick
        - vacation
        - personal
        - unpaid
      reason:
        minLength: 10
        type: string
      start_date:
        type: string
    required:
    - end_date
    - leave_type
    - reason
    - start_date
    type: object
  TimeOffResponse:
    properties:
      created_at:
        type: string
      days_count:
        type: number
      email:
        type: string
      end_date:
        type: string
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
      leave_type:
        type: string
      reason:
        type: string
      review_note:
        type: string
      reviewed_at:
        type: string
      reviewed_by:
        type: integer
      start_date:
        type: string
      status:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  github_com_waqasmani_go-boilerplate_internal_infrastructure_sqlc.TimeOffRequestsLeaveType:
    enum:
    - sick
    - vacation
    - personal
    - unpaid
    type: string
    x-enum-varnames:
    - TimeOffRequestsLeaveTypeSick
    - TimeOffRequestsLeaveTypeVacation
    - TimeOffRequestsLeaveTypePersonal
    - TimeOffRequestsLeaveTypeUnpaid
  github_com_waqasmani_go-boilerplate_internal_shared_utils.ErrorResponse:
    properties:
      code:
        type: string
      details: {}
      message:
        type: string
      type:
        type: string
    type: object
  github_com_waqasmani_go-boilerplate_internal_shared_utils.Response:
    properties:
      data: {}
      error:
        $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.ErrorResponse'
      success:
        type: boolean
      version:
        type: string
    type: object
  internal_modules_auth.AuthResponse:
    properties:
      access_token:
        type: string
      user:
        $ref: '#/definitions/internal_modules_auth.UserResponse'
    type: object
  internal_modules_auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  internal_modules_auth.RegisterRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    type: object
  internal_modules_auth.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
      role:
        type: string
    type: object
  internal_modules_health.DatabaseHealth:
    properties:
      idle:
        type: integer
      in_use:
        type: integer
      max_open_conns:
        type: integer
      open_connections:
        type: integer
      status:
        type: string
    type: object
  internal_modules_health.HealthResponse:
    properties:
      database:
        $ref: '#/definitions/internal_modules_health.DatabaseHealth'
      redis:
        $ref: '#/definitions/internal_modules_health.RedisHealth'
      status:
        type: string
      system:
        $ref: '#/definitions/internal_modules_health.SystemHealth'
      uptime:
        type: string
      version:
        type: string
    type: object
  internal_modules_health.RedisHealth:
    properties:
      latency:
        type: string
      status:
        type: string
    type: object
  internal_modules_health.SystemHealth:
    properties:
      mem_alloc_mb:
        type: integer
      num_cpu:
        type: integer
      num_goroutine:
        type: integer
    type: object
  internal_modules_users.CreateUserRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        minLength: 8
        type: string
      role:
        enum:
        - user
        - admin
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    - role
    type: object
  internal_modules_users.ListUsersResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      users:
        items:
          $ref: '#/definitions/internal_modules_users.UserResponse'
        type: array
    type: object
  internal_modules_users.UpdatePasswordRequest:
    properties:
      new_password:
        minLength: 8
        type: string
      old_password:
        type: string
    required:
    - new_password
    - old_password
    type: object
  internal_modules_users.UpdateUserRequest:
    properties:
      first_name:
        type: string
      last_name:
        type: string
    required:
    - first_name
    - last_name
    type: object
  internal_modules_users.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      last_name:
        type: string
      role:
        type: string
      updated_at:
        type: string
    type: object
info:
  contact: {}
  description: This is an attendance and employee management server.
  title: Go Boilerplate API
  version: "1.0"
paths:
  /alive:
    get:
      consumes:
      - application/json
      description: Check if application is alive
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get liveness status
      tags:
      - Health
  /attendance:
    get:
      consumes:
      - application/json
      description: Retrieves attendance records with pagination and filters
      parameters:
      - description: User ID filter
        in: query
        name: user_id
        type: integer
      - description: Start date (RFC3339)
        in: query
        name: from
        type: string
      - description: End date (RFC3339)
        in: query
        name: to
        type: string
      - description: Status filter
        enum:
        - present
        - on_leave
        - absent
        - manual
        in: query
        name: status
        type: string
      - description: Shift ID filter
        in: query
        name: shift_id
        type: integer
      - default: 20
        description: Page size
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: 1
        description: Page number
        in: query
        minimum: 1
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/ListAttendanceResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
      security:
      - Bearer: []
      summary: List attendance records
      tags:
      - Attendance
  /attendance/{id}:
    get:
      consumes:
      - application/json
      description: Retrieves a single attendance record by ID
      parameters:
      - description: Attendance ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/AttendanceResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
      security:
      - Bearer: []
      summary: Get attendance by ID
      tags:
      - Attendance
  /attendance/{id}/manual:
    put:
      consumes:
      - application/json
      description: Allows managers to manually create or edit attendance records
      parameters:
      - description: Attendance ID (0 for new)
        in: path
        name: id
        required: true
        type: integer
      - description: Manual attendance data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/ManualAttendanceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/AttendanceResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
      security:
      - Bearer: []
      summary: Manually edit attendance (Admin/Manager only)
      tags:
      - Attendance
  /attendance/check-in:
    post:
      consumes:
      - application/json
      description: Records employee check-in with optional geolocation
      parameters:
      - description: Check-in details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/CheckInRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/AttendanceResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
      security:
      - Bearer: []
      summary: Check in to work
      tags:
      - Attendance
  /attendance/check-out:
    post:
      consumes:
      - application/json
      description: Records employee check-out and calculates duration
      parameters:
      - description: Check-out details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/CheckOutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/AttendanceResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
      security:
      - Bearer: []
      summary: Check out from work
      tags:
      - Attendance
  /attendance/leave-balance:
    get:
      consumes:
      - application/json
      description: Retrieves current leave balance for authenticated user
      parameters:
      - description: Leave type
        enum:
        - sick
        - vacation
        - personal
        in: query
        name: leave_type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/LeaveBalanceResponse'
                  type: array
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
      security:
      - Bearer: []
      summary: Get leave balance
      tags:
      - Attendance
  /attendance/time-off:
    post:
      consumes:
      - application/json
      description: Employee submits a time off request
      parameters:
      - description: Time off request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/TimeOffRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/TimeOffResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
      security:
      - Bearer: []
      summary: Request time off
      tags:
      - Time Off
  /attendance/time-off/{id}/approve:
    patch:
      consumes:
      - application/json
      description: Manager approves a pending time off request
      parameters:
      - description: Time off request ID
        in: path
        name: id
        required: true
        type: integer
      - description: Review note
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/ReviewTimeOffRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
      security:
      - Bearer: []
      summary: Approve time off (Manager only)
      tags:
      - Time Off
  /attendance/time-off/{id}/reject:
    patch:
      consumes:
      - application/json
      description: Manager rejects a pending time off request
      parameters:
      - description: Time off request ID
        in: path
        name: id
        required: true
        type: integer
      - description: Review note
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/ReviewTimeOffRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
      security:
      - Bearer: []
      summary: Reject time off (Manager only)
      tags:
      - Time Off
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return access token
      parameters:
      - description: User credentials
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_modules_auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/internal_modules_auth.AuthResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
      summary: Login to get access token
      tags:
      - Authentication
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Invalidate refresh token
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
      security:
      - Bearer: []
      summary: Logout user
      tags:
      - Authentication
  /auth/me:
    get:
      consumes:
      - application/json
      description: Get information about the currently authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/internal_modules_auth.UserResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
      security:
      - Bearer: []
      summary: Get current user
      tags:
      - Authentication
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Get a new access token using refresh token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/internal_modules_auth.AuthResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
      security:
      - CsrfToken: []
      summary: Refresh access token
      tags:
      - Authentication
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: User registration details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_modules_auth.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/internal_modules_auth.UserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/github_com_waqasmani_go-boilerplate_internal_shared_utils.Response'
      summary: Register a new user
      tags:
      - Authentication
  /health:
    get:
      consumes:
      - application/json
      description: Get comprehensive health status of the application
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_modules_health.HealthResponse'
      summary: Get health status
      tags:
      - Health
  /ready:
    get:
      consumes:
      - application/json
      description: Check if application is ready to serve traffic
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_modules_health.HealthResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/internal_modules_health.HealthResponse'
      summary: Get readiness status
      tags:
      - Health
  /reports/daily-summary:
    get:
      consumes:
      - application/json
      description: Retrieves attendance summary for a specific date
      parameters:
      - description: Date (YYYY-MM-DD format)
        in: query
        name: date
        required: true
        type: string
      produces:
